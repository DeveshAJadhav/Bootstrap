<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Jobs Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Job.css">
</head>
<body>
    <div class="form-container">
        <h2>Search All Jobs</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="keyword">Job Title or Keyword:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Enter job title or keyword">
            </div>
            <div class="form-group">
                <label for="category">Job Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="software">Software Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter job location" required>
            </div>
            <div class="form-group">
                <button type="submit">Find Jobs</button>
                <section id="made-by">
                    <div class="container text-center my-5">
                        <p>Made with <i class="fa fa-heart"></i> by Devesh Jadhav</p>
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>
</html>
