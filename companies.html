<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Companies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <section id="companies">
        <div class="container text-center">
            <h1>Top Companies</h1>
            <p>Explore job opportunities from the top companies.</p>
            <div class="row">
              
                <div class="col-md-3">
                    <img src="Images/adobe.png" alt="Adobe" class="img-fluid">
                    <h5>Adobe</h5>
                </div>
                
                <div class="col-md-3">
                    <img src="Images/amazon.jpeg" alt="Amazon" class="img-fluid">
                    <h5>Amazon</h5>
                </div>
               
                <div class="col-md-3">
                    <img src="Images/dell.png" alt="Dell" class="img-fluid">
                    <h5>Dell</h5>
                </div>
               
                <div class="col-md-3">
                    <img src="Images/ibm.png" alt="IBM" class="img-fluid">
                    <h5>IBM</h5>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col-md-3">
                    <img src="Images/infosys.png" alt="Infosys" class="img-fluid">
                    <h5>Infosys</h5>
                </div>
               
                <div class="col-md-3">
                    <img src="Images/microsoft.png" alt="Microsoft" class="img-fluid">
                    <h5>Microsoft</h5>
                </div>
                
                <div class="col-md-3">
                    <img src="Images/google.png" alt="Google" class="img-fluid">
                    <h5>Google</h5>
                </div>
                
                <div class="col-md-3">
                    <img src="Images/tcs.jpg" alt="TCS" class="img-fluid">
                    <h5>TCS</h5>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
